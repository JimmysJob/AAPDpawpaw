<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="container-mobile distance mb-3" style="background-image: url(/assets/images/黑皮.png); height: 747px;">

    <div class="mx-4 p-4 mb-3 bg-neutral-0 shadow rounded-3">

      </div>
      <div class="d-flex align-items-center mb-3">

          </div>
          <div class="d-flex align-items-center mb-1">

          <div class="d-flex align-items-center mb-1">

            <p class="fs-4 fw-bold text-primary me-1">181</p>

      <div>
